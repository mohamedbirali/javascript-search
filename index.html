 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <title>Search - Filter - Auto-complete</title>
 </head>
 <body>
    <!-- auto complete -->
    <div class="container mt-5">
      <!-- change the json file then change this title -->
      <h3 class="text-center mb-3">States capital</h3>
      <div class="form-group mb-1">
         <input id="search" placeholder="state name or abbreviation ..." type="search" class="form-control form-control-lg">
         <div class="d-flex justify-content-end"><small>press enter to search more</small></div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <div id="match-list">
              <!-- suggestions -->
            </div>
         </div>
         <div class="col-6">
            <div class="mt-3">
               <h4>Results</h4>
            </div>
            <div id="result" class="mt-d">

            </div>
         </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
 </body>
 </html>
